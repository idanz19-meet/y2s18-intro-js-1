<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
		/* STARTING CODE */
		function getRandomInt(min, max) {
		    return Math.floor(Math.random() * Math.floor(max - min)) + min;
		}

		var randomInt = getRandomInt(1, 100);
		/* END STARTING CODE */
		var vic = 0
		for (i = 0; vic != 1; i++) {
			var guess = parseInt(prompt("Guess a number from 1 to 100!"));
			if (guess > randomInt) {
				alert("Too high!");
			} else if (guess < randomInt) {
				alert("Too low!");
			} else {
				alert("victory! it took you " + i + " guesses!");
				vic = 1
			}
		}

    </script>
</body>

</html>
