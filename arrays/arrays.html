<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var bumble = prompt("List some countries");
    	bumble = bumble.split(", ");
    	bumble.sort();
    	bumble.join(", ");
    	document.write(bumble);
    </script>
</body>

</html>
